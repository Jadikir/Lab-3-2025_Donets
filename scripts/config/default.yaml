project:
  name: "WeatherForecast"
  description: "Прогноз погоды на 7 дней"

data:
  target_column: "Temperature_C"
  features:
    numerical: ["Humidity_pct", "Precipitation_mm", "Wind_Speed_kmh"]
    categorical: ["Location"]
  horizon: 7  # дней для прогноза
  sequence_length: 30  # дней истории для прогноза
  
model:
  type: "lightgbm"  # lightgbm, xgboost, catboost, prophet, lstm
  params:
    lightgbm:
      n_estimators: 100
      learning_rate: 0.1
      max_depth: 5
    prophet:
      seasonality_mode: 'multiplicative'
      yearly_seasonality: True
      weekly_seasonality: True
      daily_seasonality: False

training:
  test_size: 0.2
  validation_size: 0.1
  random_state: 42
  
hpo:
  n_trials: 10
  timeout: 3600  # секунд